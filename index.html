<html lang="en">
  <head>
    <title>
      Credit Scoring 
    </title>
    <meta charset="utf-8"><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Credit Scoring using FICO additive formula</a>
          </li>

        </ul>
      </nav>
      <br>
      <div class="container">
        <div class="card">
          <div class="card-header">User Information</div>
          <div class="card-body">
            <!-- <form> -->
            <div class="form-group">
              <label for="email">Number of recharge:</label>
              <input type="number"  min="0" class="form-control" placeholder="" id="number_of_recharge">
            </div>
            <div class="form-group">
              <label for="pwd">Age of sim:</label>
              <input type="number"  min="0" class="form-control" placeholder="" id="age_of_sim">
            </div>
            <div class="form-group">
              <label for="pwd">Balance before recharge:</label>
              <input type="number"  class="form-control" placeholder="" id="balance_before_recharge">
            </div>
            <button class="btn btn-primary" onclick="send_user_information()">Submit</button>
          <!-- </form> -->
        </div>
          <div class="card-footer" id="credit">Credit Score: 0</div>
        </div>
      </div>
      <script>
        function send_user_information(){
          let number_of_recharge = document.getElementById("number_of_recharge").value ;
          let age_of_sim = document.getElementById("age_of_sim").value ;
          let balance_before_recharge = document.getElementById("balance_before_recharge").value ;

          if(number_of_recharge == "" || age_of_sim == "" || balance_before_recharge == ""){
            alert("Error: empty fields") ;
          }else{
            $.post( "http://127.0.0.1:5000/formula", { number_of_recharge: number_of_recharge , 
            age_of_sim: age_of_sim, 
            balance_before_recharge: balance_before_recharge }).done(function(data) {
              document.getElementById("credit").innerHTML = "Credit Score: " + data
           // alert( "Data Loaded: " + data );
          });
          }

        }
      </script>
  </body>
</html>
